name: missingunityevents
displayName: Missing Unity Events
description: >-
  Editor extension to generate events that are executed before property set, eg.
  Transform-position, Transform-rotation, Transform-parent which allows to write
  more event driven code or debug property changes that are not simple to track
  down. Easily customisable to allow adding events to different property setters
  / types.
